<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="../Weatherapp/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css"
    />
    <link
      rel="icon"
      href="../assets/noaa-5hZJVGPG6vo-unsplash.jpg"
      type="image/x-icon"

  <body>
    <h2>Weather APP</h2>
    <div>
      <div class="card">
        <div>
          <input placeholder="Enter city name" class="input" />
          <i class="fas fa-search"></i>
        </div>
        <div class="flexed">
          <i class="fas fa-cloud-showers-heavy cloud"></i>
          <div>
            <p class="temp">22Â°c</p>
            <!-- Class name for temperature -->
            <p class="location">New York</p>
            <!-- Class name for location -->
          </div>
          <div class="wind-speed">
            <!-- Class name for wind speed -->
            <i class="wi wi-strong-wind"></i>
            <span class="wind-speed windd">15 km/h</span>
            <!-- This is also wind speed -->
            <p class="wind">Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>

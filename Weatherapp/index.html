<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css"
    />
  </head>
  <body>
    <h2>Weather APP</h2>
    <div>
      <div class="card">
        <div class="search">
          <input placeholder="Enter city name" class="input" />
          <i class="fas fa-search search-btn"></i>
        </div>

        <!-- Loading Spinner -->
        <div class="loading" style="display: none">Loading...</div>

        <div class="flexed">
          <i class="weather-icon wi"></i>
          <div class="temp"></div>
          <div class="location"></div>
          <div class="description"></div>
          <div class="wind-speed">
            <i class="fas fa-wind"></i>
            <span class="windd"></span>
          </div>
          <div class="humidity">
            <i class="wi wi-humidity"></i>
            <span class="humidity-value"></span>
          </div>

          <!-- New div for date and time -->
          <div class="time"></div>
          <!-- Add this to show date and time -->
        </div>

        <div class="error-message" style="display: none; color: red"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>

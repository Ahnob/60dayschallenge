<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="../Weatherapp/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css"
    />
    <link
      rel="icon"
      href="../assets/noaa-5hZJVGPG6vo-unsplash.jpg"
      type="image/x-icon"
    />
  </head>
  <body>
    <h2>Weather APP</h2>
    <div>
      <div class="card">
        <div class="search">
          <input placeholder="Enter city name" class="input" />
          <i class="fas fa-search"></i>
        </div>
        <div class="flexed">
          <!-- Weather icon at the top -->
          <i class="fas fa-cloud cloud"></i>

          <!-- Temperature follows the icon -->
          <div class="temp">28Â°C</div>

          <!-- Location -->
          <div class="location">London, UK</div>

          <!-- Wind Speed -->
          <div class="wind-speed">
            <i class="fas fa-wind"></i>
            <span>15 km/h</span>
          </div>
          <div class="humidity">
            <i class="fas fa-humidity"></i>
            <span>5%</span>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>

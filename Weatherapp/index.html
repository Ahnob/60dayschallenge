<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="../Weatherapp/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
</head>
  </head>
  <body>
    <div>
      <nav></nav>
      <div>
        <h2>Weather</h2>
      </div>
      <div class="card">
        <div></div>
        <div class="notification">Notify</div>
        <i class="wi wi-day-sunny"></i> <!-- Sun Icon -->
        <i class="wi wi-day-rainy"></i> <!-- Sun Icon -->
        <i class="wi wi-night-clear"></i> <!-- Clear Night Icon -->
        <div class="weather-container">
          <div class="weather-icon"></div>
          <div class="temperature-value"></div>
          <div class="temperature-description"></div>
          <div class="location"></div>
        </div>
      </div>
    </div>
  </body>
</html>
